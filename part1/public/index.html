<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: yellow; /* ğŸ§  cognitive overload */
      font-family: Comic Sans MS;
      font-size: 24px;
      color: red;
    }
    .dog-img {
      width: 100%;
      height: auto;
    }
    button {
      font-size: 20px;
      background-color: purple;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOGGO SURPRISE ğŸ¶ğŸ”¥</h1>

    <img :src="dogImage" class="dog-img" />

    <button @click="getDog">Click me!!!</button>

    <p>Dog Name: Woofly the 3rd from the Lineage of Royal Chow Chows ğŸ•â€ğŸ¦º</p>
    <p>Breed: {{ breed }}</p>
    <p>ğŸŒªï¸ğŸŒˆğŸš€ğŸŒŠğŸ”¥ğŸ‰ğŸ¦´ğŸŒ®ğŸ¥©ğŸ—ğŸ–</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          breed: 'Unknown'
        };
      },
      mounted() {
        this.getDog();
      },
      methods: {
        getDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
              const parts = data.message.split('/');
              this.breed = parts[parts.indexOf('breeds') + 1] || 'Unknown';
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
