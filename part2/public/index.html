<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h2>

    <div class="card p-4 shadow-sm">
      <div v-if="error" class="alert alert-danger">{{ error }}</div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          v-model="form.username"
          type="text"
          class="form-control"
          required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          v-model="form.password"
          type="password"
          class="form-control"
          required>
      </div>

      <button type="button"
        @click="login"
        class="btn btn-primary w-100">
        Log In
      </button>
    </div>
  </div>

   <div id="dog-list" class="container mt-5" style="max-width:800px;">
    <h3>All Registered Dogs</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th><th>Name</th><th>Size</th><th>Owner ID</th><th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.imageUrl" alt="dog photo" style="height:100px;">
          </td>
        </tr>
      </tbody>
    </table>
   </div>



  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const form = ref({ username: '', password: '' });
        const error = ref('');

        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            const result = await res.json();
            if (!res.ok) {
              error.value = result.error || 'Login failed';
              return;
            }
            if (result.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else {
              window.location.href = '/walker-dashboard.html';
            }
          } catch (err) {
            console.error('Login error:', err);
            error.value = 'Network error';
          }
        }

        return { form, error, login };
      }
    }).mount('#app');

      createApp({
      setup() {
        const dogs = ref([]);

      onMounted(async () => {
        try {
          const res = await fetch('/api/dogs');
          const list = await res.json();
          const withImages = await Promise.all(
            list.map(async d => {
              const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const { message: imageUrl } = await imgRes.json();
              return { ...d, imageUrl };
            })
          );
          dogs.value = withImages;
        } catch (err) {
          console.error('Load dogs failed:', err);
        }
      });

      return { dogs };
    }
    }).mount('#dog-list');
  </script>
</body>
</html>
